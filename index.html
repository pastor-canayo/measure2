<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Measurement Form</title>
  <style>
      body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      min-width: 150px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Measurement Form</h2>
  <form>
    <!-- Row 1: Length, Ounces, Number -->
    <div class="form-row">
      <div class="form-group">
        <label for="length">Length</label>
        <input type="number" id="length" name="length" placeholder="Enter length">
      </div>
      <div class="form-group">
        <label for="ounces">Ounces</label>
        <input type="number" id="ounces" name="ounces" placeholder="Enter ounces">
      </div>
      <div class="form-group">
        <label for="number">Number</label>
        <input type="number" id="number" name="number" placeholder="Enter number">
      </div>
    </div>

    <!-- Row 2: Description -->
    <div class="form-row">
      <div class="form-group" style="flex: 1 1 100%;">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter description"></textarea>
      </div>
    </div>

    <!-- Row 3: Name -->
    <div class="form-row">
      <div class="form-group" style="flex: 1 1 100%;">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name">
      </div>
    </div>

    <!-- Row 4: Width, Height, Weight -->
    <div class="form-row">
      <div class="form-group">
        <label for="width">Width</label>
        <input type="number" id="width" name="width" placeholder="Enter width">
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <input type="number" id="height" name="height" placeholder="Enter height">
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" id="weight" name="weight" placeholder="Enter weight">
      </div>
    </div>
  </form>
</div>

</body>
</html>
