<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Measurement Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
          background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(5, 5, 5, 0.1);
      width: 1000px;
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Replace with your actual logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/2724/2724560.png" alt="Measurement Logo" class="logo">
    
    <h2>Enter Measurements</h2>
    <form>
      <label for="length">Length (in)</label>
      <input type="number" id="length" name="length" placeholder="e.g. 100" required>

      <label for="width">Onces (in)</label>
      <input type="number" id="width" name="width" placeholder="e.g. 50" required>

      <label for="width">Numbers (in)</label>
      <input type="number" id="width" name="width" placeholder="e.g. 50" required>

      <label for="height">Description (in)</label>
      <input type="number" id="height" name="height" placeholder="e.g. 30" required>

      <label for="weight">Randon Crap (lb)</label>
      <input type="number" id="weight" name="weight" placeholder="e.g. 10" required>

         <label for="width">Width (in)</label>
      <input type="number" id="width" name="width" placeholder="e.g. 50" required>

      <label for="height">Height (in)</label>
      <input type="number" id="height" name="height" placeholder="e.g. 30" required>

      <label for="weight">Weight (lb)</label>
      <input type="number" id="weight" name="weight" placeholder="e.g. 10" required>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
